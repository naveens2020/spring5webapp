<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My First Spring Framework</title>
</head>
<body>
<h1> Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstname}">Full Stack Developer</td>
        <td th:text="${author.lastname}">DC Books</td>
    </tr>
</table>
</body>
</html>
