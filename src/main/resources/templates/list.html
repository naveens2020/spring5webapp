<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My First Spring Framework</title>
</head>
<body>
<h1> Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>

    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Full Stack Developer</td>
        <td th:text="${book.publisher.name}">DC Books</td>
    </tr>
</table>
</body>
</html>
